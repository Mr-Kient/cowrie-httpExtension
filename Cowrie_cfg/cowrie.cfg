[honeypot]
backend = proxy
interactive_timeout = 360
authentication_timeout = 200

[backend_pool]
guest_config = Metasploitable2_cowrie.xml
guest_privkey = ${honeypot:state_path}/ubuntu18.04-guest
guest_tag = ubuntu18.04
guest_ssh_port = 22
guest_telnet_port = 23
guest_image_path = /home/cowrie/cowrie-imgs/Metasploitable2.qcow2

[proxy]
backend = pool
pool = local
backend_user = msfadmin
backend_pass = msfadmin
pool_max_vms = 3
pool_vm_unused_timeout = 1200

[telnet]
enabled = true